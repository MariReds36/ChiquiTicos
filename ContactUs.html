<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/ContactUs.css">
    <link rel="stylesheet" href="Styles/main.css">
</head>

<body>
    <nav class="navbar">
        <img id="logo" src="Imagenes/chiquilogo.png" alt="chiquiticos logo">
        <ul id="navlist">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="Categorias.html">Catgorias</a></li>
            <li><a href="Nosotros.html">Nosotros</a></li>
            <li><a href="ContactUs.html">Contact Us</a></li>
            <li><a href="Login.html">Log in</a></li>
        </ul>
        <div class="clear"></div>
    </nav>

    <div class="container">
        <h2>Contact Us</h2>
        <form action="" method="post">
            <div class="field">
                <label for="name" class="label is-size-4 has-text-weight-light">Name:</label>
                <br>
                <input type="text" name="name" id="name" class="input" autofocus>
            </div>
            <div class="field">
                <label for="email" class="label is-size-4 has-text-weight-light">Email:</label>
                <br>
                <input type="email" name="email" id="email" class="input">
            </div>
            <div class="field">
                <label for="message" class="label is-size-4 has-text-weight-light">Message:</label>
                <br>
                <textarea name="message" id="message" rows="5" class="textarea"></textarea>
            </div>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>


</body>

</html>
